<div class="container mx-auto mt-5 max-w-4xl">
    <br>
    <h2 class="text-center text-3xl font-semibold text-gray-800 mb-4">Job Listings</h2>

  <script>
    const jobsTable = document.getElementById('jobsTable');
    const jobTitleInput = document.getElementById('job-title');
    const companyInput = document.getElementById('company');
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user_id');
    const jobTitleFromURL = urlParams.get('title');
    const companyFromURL = urlParams.get('company');
  
    // Set navigation links if available
     // Set dynamic links
  const vaLink = document.getElementById('va');
  const homeLink = document.getElementById('home');
  const jobLink = document.getElementById('jobb');
  const subsLink =document.getElementById('subs');


  if (vaLink && homeLink && jobLink && subsLink) {
    vaLink.href = `viewapplications.html?user_id=${userId}`;
    homeLink.href = `index1.html?user_id=${userId}`;
    jobLink.href= `jobs.html?user_id=${userId}`;
    subsLink.href= `subscriptions.html?user_id=${userId}`;
 
  }
  
    // Render job rows
    function renderJobs(jobs) {
      if (!jobs || jobs.length === 0) {
        jobsTable.innerHTML = `
          <tr>
            <td colspan="4" class="text-center px-4 py-3 text-gray-500">No jobs found.</td>
          </tr>
        `;
        return;
      }
  
      jobsTable.innerHTML = jobs.map(job => `
        <tr class="text-gray-700">
          <td class="px-4 py-3 border">${job.title}</td>
          <td class="px-4 py-3 border">${job.company}</td>
          <td class="px-4 py-3 border">${job.location}</td>
          <td class="px-4 py-3 border text-center">
            <a href="job-details.html?job_id=${job.job_id}&user_id=${userId}" class="btn bg-primary text-white px-4 py-2 rounded hover:bg-primary-dark transition-all">View Details</a>
          </td>
        </tr>
      `).join('');
    }
  
    // Fetch jobs from API with title and/or company
    async function fetchJobs({ title = '', company = '' } = {}) {
      try {
        const params = new URLSearchParams();
        if (title) params.append('title', title);
        if (company) params.append('company', company);
  
        const url = `http://localhost:3001/api/jobs1?${params.toString()}`;
        const response = await fetch(url);
        const jobs = await response.json();
        renderJobs(jobs);
      } catch (error) {
        console.error('Error:', error);
        jobsTable.innerHTML = `
          <tr>
            <td colspan="4" class="text-center px-4 py-3 text-red-500">Error fetching jobs.</td>
          </tr>
        `;
      }
    }
  
    // On page load
    window.addEventListener('DOMContentLoaded', () => {
      const title = jobTitleFromURL || '';
      const company = companyFromURL || '';
      jobTitleInput.value = title;
      companyInput.value = company;
      fetchJobs({ title, company });
    });
  
    // Handle form search
    document.getElementById('jobSearchForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const title = jobTitleInput.value.trim();
      const company = companyInput.value.trim();
      fetchJobs({ title, company });
    });
  </script>
