    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .header {
      position: fixed; /* Makes the header fixed */
      top: 0;
      left: 0;
      width: 100%; /* Full width of the page */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff; /* White background */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
      z-index: 1000; /* Ensures it stays on top */
    }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            position: relative;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        .blue-mark {
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }
        .button.active .blue-mark {
            display: block;
        }
        .menu-icon {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .menu-icon .bar {
      width: 25px;
      height: 3px;
      background-color: #333; /* Dark bars for hamburger icon */
    }

    .header-title {
      display: flex;

    }

    .icon-placeholder img {

    }

    .nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .nav ul li a:hover {
      color: #007bff; /* Highlight color on hover */
    }

    .cta-button .btn {
      text-decoration: none;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }

    .cta-button .btn:hover {
      background-color: #0056b3;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -300px; /* Initially hidden */
      width: 300px;
      height: 100%;
      background-color: #333;
      color: white;
      transition: left 0.3s ease-in-out;
      z-index: 1001;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    .side-menu .close-btn {
      font-size: 24px;
      cursor: pointer;
      color: white;
      margin-bottom: 20px;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
    }

    .side-menu ul li {
      margin: 15px 0;
    }

    .side-menu ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .side-menu ul li a:hover {
      color: #007bff;
    }

    /* Open Side Menu */
    .side-menu.open {
      left: 0; /* Slide into view */
    }

    /* Add some content below the header for scrolling */
    .content {
      padding-top: 100px; /* Space for the fixed header */
      padding: 20px;
    }

    #chatBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }

    #chatContainer {
      display: none;
      flex-direction: column;
      position: fixed;
      bottom: 80px;
      left: 20px;
      width: 300px;
      max-height: 400px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    #chatInputContainer {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chatInput {
      flex: 1;
      border: none;
      padding: 10px;
    }

    #sendBtn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .msg {
      margin: 5px 0;
    }

    .msg.bot { color: #007bff; }
    .msg.user { color: #333; }
  </style>
</head>
<body>
<!-- Chat Button -->
<button id="chatBtn">ðŸ’¬</button>

<!-- Chat Interface -->
<div id="chatContainer" style="display:none; flex-direction: column;">
  <div id="chatMessages" style="overflow-y: auto; max-height: 300px;"></div>
  <div id="chatInputContainer">
    <input id="chatInput" type="text" placeholder="Ask something..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  const chatBtn = document.getElementById("chatBtn");
  const chatContainer = document.getElementById("chatContainer");
  const chatMessages = document.getElementById("chatMessages");
  const chatInput = document.getElementById("chatInput");
  const sendBtn = document.getElementById("sendBtn");
  chatBtn.onclick = () => {
  // Toggle visibility of chat container
  if (chatContainer.style.display === "flex") {
    chatContainer.style.display = "none"; // Hide the chat container
  } else {
    chatContainer.style.display = "flex"; // Show the chat container
    if (chatMessages.children.length === 0) {
      addMessage("bot", "Hi, how can I help?");
    }
  }
};

  sendBtn.onclick = sendMessage;
  chatInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  function addMessage(sender, text) {
    const msg = document.createElement("div");
    msg.className = `msg ${sender}`;
    msg.textContent = `${sender === "bot" ? "Bot" : "You"}: ${text}`;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function sendMessage() {
    const message = chatInput.value.trim();
    if (!message) return;
    addMessage("user", message);
    chatInput.value = "";

    try {
      const res = await fetch("http://localhost:3000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      console.log(data); // Check the response from the server
      addMessage("bot", data.reply);
    } catch (err) {
      console.error("Error:", err);
    }
  }
</script>

    <script>
        function handleClick(button, url) {
            // Remove active class from all buttons
            document.querySelectorAll('.button').forEach(btn => {
                btn.classList.remove('active');
            });
            // Add active class to the clicked button
            button.classList.add('active');
            // Redirect to the specified URL after a short delay
            setTimeout(() => {
                window.location.href = url;
            }, 200);
        }
